<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Activity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#000}</style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">

  <div class="text-center space-y-6">
    <h1 class="text-3xl font-bold">See Your Spotify Activity</h1>
    <p class="text-gray-400">Connect with Spotify to see your currently playing track.</p>
    <button 
      id="getStarted" 
      class="px-6 py-3 bg-green-500 hover:bg-green-600 rounded-lg font-semibold text-lg">
      Get Started
    </button>
  </div>

  <script>
    const clientId = "6dcb2a5ea17f4e078bebf78254a8236d"; // replace with your app client id
    const redirectUri = window.location.origin + "/live.html"; 
    const scopes = "user-read-currently-playing user-read-recently-played";

    document.getElementById("getStarted").addEventListener("click", () => {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authUrl;
    });
  </script>
</body>
</html>
