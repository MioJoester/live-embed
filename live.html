<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Spotify Activity</title>
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="See what's currently playing on Spotify. Built with the Spotify API.">
<meta property="og:title" content="Now Playing on Spotify">
<meta property="og:description" content="Live display of your current Spotify track.">
<meta property="og:image" content="https://spotify-live-xi.vercel.app/Asset/Icon.jpg">
<meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 

  <!-- card to share img converter -->
 
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#000}</style>
</head>
<body class="min-h-screen flex items-center justify-center text-white px-6">

  <div class="w-full mt-4 mb-4 max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- LEFT: Now Playing -->
    <div id="nowPlayingCard" class="bg-gray-900 rounded-2xl  p-8 shadow-lg text-center">
      <h1 class="text-xl font-bold mb-2"> 
        <i class="fab fa-spotify text-2xl text-green-500"></i> Now playing on Spotify 
      </h1>
      <p id="loading" class="text-gray-400 mb-6">Fetching your current track…</p>

      <div style="height:15px;"></div>
      
      <div id="player" class="hidden">
        <img id="art" class="w-64 h-64 object-cover rounded-xl mx-auto mb-4" alt="Album Art"/>
        <h2 id="track" class="text-xl font-semibold"></h2>
        <p id="artist" class="text-gray-300"></p>
        <p id="state" class="text-sm text-gray-400 mt-2"></p>
      </div>

      <div class="w-full mt-4">
        <div class="flex justify-between text-sm text-gray-400 mb-1">
          <span id="currentTime">0:00</span>
          <span id="totalTime">0:00</span>
        </div>
        <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
          <div id="progressBar" class="bg-green-500 h-2 rounded-full transition-all duration-500 ease-linear" style="width: 0%"></div>
        </div>
      </div>

      <div style="height:20px;"></div>
      
      <p id="err" class="text-transparent hidden"></p>
    </div>

    <!-- ⚡ RIGHT: Recently Played -->
    <div class="bg-gray-900 rounded-2xl p-8 shadow-lg">
      <h2 class="text-xl font-bold mb-4">Recently Played</h2>
      <div id="recentlyPlayed" class="space-y-4"></div>
    </div>

<div class="flex items-center justify-center  w-full mt-4 ">
        <a href="https://github.com/MioJoester" class="mt-4 text-xl bg-transparent font-bold text-white rounded-md py-2 px-2">
          <i class="fab fa-github"></i>
        </a>

<a href="https://discord.com/users/1274662028820217911" class="mt-4 text-xl py-2 px-2 bg-transparent font-bold text">
   <i class="fab fa-discord"></i>
</a>


       </div>
  </div>



  <script>
    const clientId = "6dcb2a5ea17f4e078bebf78254a8236d";
    const redirectUri = "https://live-embed.vercel.app/live.html";

    async function getAccessToken(code) {
      const codeVerifier = localStorage.getItem("spotify_code_verifier");
      if (!codeVerifier) throw new Error("Missing code_verifier in localStorage.");

      const body = new URLSearchParams({
        client_id: clientId,
        grant_type: "authorization_code",
        code,
        redirect_uri: redirectUri,
        code_verifier: codeVerifier
      });

      const response = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
      });

      const data = await response.json();
      return data.access_token;
    }

    async function fetchNowPlaying(token) {
      const r = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (r.status === 204) return null;
      if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
      return r.json();
    }

    // ⚡ Fetch recently played
    async function fetchRecentlyPlayed(token) {
      const r = await fetch("https://api.spotify.com/v1/me/player/recently-played?limit=5", {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!r.ok) throw new Error("Failed to fetch recently played");
      return r.json();
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes}:${seconds.toString().padStart(2, "0")}`;
    }

    async function render() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      let token = sessionStorage.getItem("spotify_access_token");

      if (code && !token) {
        try {
          token = await getAccessToken(code);
          sessionStorage.setItem("spotify_access_token", token);
          window.history.replaceState({}, document.title, window.location.pathname);
        } catch (e) {
          document.getElementById("loading").textContent = "Auth failed.";
          document.getElementById("err").textContent = e.message;
          document.getElementById("err").classList.remove("hidden");
          return;
        }
      }

      if (!token) {
        document.getElementById("loading").textContent = "No access token found.";
        return;
      }

      try {
        // Now playing
        const data = await fetchNowPlaying(token);
        document.getElementById("loading").classList.add("hidden");

        if (data && data.item) {
          const item = data.item;
          const isPlaying = data.is_playing;
          const progress = data.progress_ms || 0;
          const duration = item.duration_ms || 1;

          document.getElementById("player").classList.remove("hidden");
          document.getElementById("art").src = item.album.images?.[0]?.url || "";
          document.getElementById("track").textContent = item.name || "Unknown Track";
          document.getElementById("artist").textContent = (item.artists || []).map(a => a.name).join(", ");
          document.getElementById("state").textContent = isPlaying ? "▶︎ Playing" : "|| Paused";

          document.getElementById("currentTime").textContent = formatTime(progress);
          document.getElementById("totalTime").textContent = formatTime(duration);
          const percent = (progress / duration) * 100;
          document.getElementById("progressBar").style.width = `${percent}%`;
        } else {
          document.getElementById("loading").textContent = "No track currently playing.";
        }

        // ⚡ Recently played
        const recentData = await fetchRecentlyPlayed(token);
        const container = document.getElementById("recentlyPlayed");
        container.innerHTML = "";

        recentData.items.forEach(({ track }) => {
          const div = document.createElement("div");
          div.className = "flex items-center space-x-4";
          div.innerHTML = `
            <img src="${track.album.images?.[2]?.url || ""}" class="w-12 h-12 rounded-md object-cover"/>
            <div>
              <p class="text-sm font-semibold">${track.name}</p>
              <p class="text-xs text-gray-400">${track.artists.map(a => a.name).join(", ")}</p>
            </div>
          `;
          container.appendChild(div);
        });

      } catch (e) {
        document.getElementById("err").textContent = e.message;
        document.getElementById("err").classList.remove("hidden");
      }
    }

    render();
    setInterval(render, 5000);



  </script>
</body>

</html>
